data_sources:
  alpha_vantage:
    api_key: RLKWX6MH11ITU9VZ
    base_url: https://www.alphavantage.co/query
  end_date: current
  quandl:
    api_key: nBL5VM3XpyVFndiew1fJ
    base_url: https://www.quandl.com/api/v3
  start_date: '2010-01-01'
  ticker: "NVDA"
  tiingo:
    api_key: 28f0ccb4fb2e81ad8e8657c9a4b9adf276efd1e0
    base_url: https://api.tiingo.com/tiingo/daily
features:
  adx_periods:
  - 14
  - 20
  atr_periods:
  - 5
  - 10
  - 14
  - 20
  high_low_periods:
  - 5
  - 10
  - 20
  - 50
  - 100
  macd_params:
    fast: 12
    signal: 9
    slow: 26
  moving_averages:
  - 10
  - 20
  - 50
  - 100
  - 200
  rate_of_change_periods:
  - 1
  - 3
  - 5
  - 10
  - 20
  rsi_periods:
  - 7
  - 14
  - 21
  - 28
  support_resistance_range: 2
  volume_avg_periods:
  - 5
  - 10
  - 20
  - 50
logging:
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
market_regimes:
  enable_regime_detection: true
  min_regime_samples: 100
  trend:
  - description: Strong bullish trend
    name: Strong Uptrend
    price_above_sma200: true
    price_above_sma50: true
    sma50_above_sma200: true
  - description: Moderate bullish trend
    name: Moderate Uptrend
    price_above_sma50: true
    sma50_above_sma200: true
  - description: Consolidation/sideways market
    name: Sideways
    sma50_near_sma200: true
    sma50_sma200_pct_diff: 2.0
  - description: Moderate bearish trend
    name: Moderate Downtrend
    price_below_sma50: true
    sma50_below_sma200: true
  - description: Strong bearish trend
    name: Strong Downtrend
    price_below_sma200: true
    price_below_sma50: true
    sma50_below_sma200: true
  volatility:
  - atr_pct_threshold: 3.0
    description: Low volatility regime - patterns may be more reliable
    name: Low Volatility
  - atr_pct_max: 6.0
    atr_pct_min: 3.0
    description: Normal volatility regime
    name: Normal Volatility
  - atr_pct_threshold: 6.0
    description: High volatility regime - patterns may be less reliable
    name: High Volatility
monitoring:
  almost_triggered_threshold: 0.9
  critical_threshold: 0.95
  high_probability_threshold: 0.85
  max_patterns_display: 50
  max_triggers_history: 500
  scan_interval: 60
movement:
  thresholds:
  - 1.0
  - 2.0
  - 3.0
  - 5.0
  - 10.0
  time_windows:
  - 5
  - 10
  - 15
  - 20
  - 30
output:
  charts_dir: charts
  data_dir: data
  export_formats:
  - png
  - html
  - pdf
  - csv
  reports_dir: reports
  results_dir: results
pattern_discovery:
  discover_by_regime: false
  high_confidence_occurrences: 30
  high_confidence_rate: 75
  max_features_per_pattern: 6
  min_occurrences: 15
  min_success_rate: 53
  p_value_threshold: 0.05
  test_combinations:
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
portfolio:
  long_patterns_min: 3
  max_patterns: 20
  medium_term_patterns_min: 2
  min_patterns: 5
  regime_patterns_min: 1
  short_patterns_min: 3
  short_term_patterns_min: 2
run_mode: quick
scoring:
  practical_metrics: 0.25
  risk_metrics: 0.5
  success_metrics: 0.25
streaming:
  alerts:
    channels:
    - websocket
    - console
    enabled: true
    levels:
      HIGH: 90
      LOW: 50
      MEDIUM: 70
  buffer_size: 252
  dashboard:
    http_port: 5013
    update_interval: 1
    ws_port: 5012
  enabled: true
  estimation:
    base_weight: 0.4
    confidence_weight: 0.3
    regime_weight: 0.3
  interval: 15m
  max_reconnect_attempts: 10
  pattern_matching:
    min_confidence_threshold: 50
    tolerance_pct: 5.0
    trigger_threshold: 90
  provider: alpaca
  reconnect_interval: 5
  regime_detection:
    trend_thresholds:
      neutral: -0.05
      strong_up: 0.2
      weak_down: -0.2
      weak_up: 0.05
    volatility_thresholds:
      low: 1.5
      medium: 3.0
    window_size: 20
  ticker: "NVDA"
  tickers:
  - XOM
  - AAPL
  - TSLA
  validation:
    confidence_threshold: 98
    max_price_deviation_pct: 5
    max_volume_deviation_pct: 10
    require_ohlcv_complete: true
  ws_url: wss://stream.data.alpaca.markets/v2/iex
validation:
  consensus_agreement_threshold: 0.2
  max_consecutive_missing_days: 3
  min_confidence_score: 98
  ohlc_discrepancy_threshold: 0.5
  volume_discrepancy_threshold: 10
validation_periods:
  degraded_threshold: 0.65
  live_period:
    start: '2025-01-01'
  robust_threshold: 0.8
  training_period:
    end: '2020-12-31'
    start: '2010-01-01'
  validation_period:
    end: current
    start: '2021-01-01'
